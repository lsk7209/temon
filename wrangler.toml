# Cloudflare Pages 설정 파일
# 주의: Cloudflare Pages는 Workers 설정과 일부 호환되지 않습니다
# Dashboard에서 빌드 설정을 추가하는 것이 가장 중요합니다

# 프로젝트 이름 (Pages에서 필수)
name = "temon"

# Pages 빌드 출력 디렉토리
pages_build_output_dir = ".next"

# D1 데이터베이스 설정
# 주의: README에서는 temon-mbti-db를 사용하지만, analytics용으로 temon-analytics를 사용
# 두 데이터베이스가 필요한 경우 모두 추가하거나, 하나로 통합 필요
# 
# Dashboard에서 설정하거나, database_id를 설정한 후 주석 해제:
# [[d1_databases]]
# binding = "DB"
# database_name = "temon-analytics"
# database_id = "your-database-id-here"

# 테스트 결과 저장용 데이터베이스 (필요시 별도 추가)
# [[d1_databases]]
# binding = "TEST_DB"
# database_name = "temon-mbti-db"
# database_id = "your-database-id-here"

# KV 네임스페이스 (세션/UTM 캐싱)
# Dashboard에서 설정하거나, id를 설정한 후 주석 해제:
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "your-kv-namespace-id-here"

# 환경 변수
[vars]
ADMIN_TOKEN = "" # 배포 시 설정 필요
NODE_ENV = "production"

# Cron Triggers는 별도 Worker로 배포해야 합니다
# wrangler-cron.toml 파일을 참고하세요

# 빌드 설정은 Cloudflare Pages Dashboard에서 설정해야 합니다:
# - Framework preset: Next.js
# - Build command: npm run build
# - Build output directory: .next
# - Root directory: / (기본값)

